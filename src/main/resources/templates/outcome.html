<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Owner List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(50% - 10px);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        #result {
            margin-top: 30px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: header"></div>
<div class="main">
    <form id="calculateForm" method="get">
        <label for="startDate">시작 날짜:</label>
        <input type="date" id="startDate" name="startDate" required />

        <label for="endDate">종료 날짜:</label>
        <input type="date" id="endDate" name="endDate" required />

        <button type="submit">계산</button>
    </form>

    <div id="result">
        <table>
            <tr>
                <th>결제 방법</th>
                <th>금액</th>
            </tr>
            <tr>
                <td>카드</td>
                <td id="card_total"></td>
            </tr>
            <tr>
                <td>현금</td>
                <td id="cash_total"></td>
            </tr>
            <tr>
                <td>계좌이체</td>
                <td id="account_total"></td>
            </tr>
            <tr>
                <th>총액</th>
                <th id="total_amount"></th>
            </tr>
        </table>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#calculateForm').on('submit', function(event) {
            event.preventDefault();
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();

            if (new Date(startDate) > new Date(endDate)) {
                alert('시작 날짜는 종료 날짜보다 이전이어야 합니다.');
                return;
            }

            $.ajax({
                url: '/calculate',
                type: 'GET',
                data: { startDate: startDate, endDate: endDate },
                success: function(data) {
                    $('#card_total').text(data.card_total);
                    $('#cash_total').text(data.cash_total);
                    $('#account_total').text(data.account_total);
                    $('#total_amount').text(data.total_amount);
                },
                error: function() {
                    alert('금액을 계산하는데 오류가 발생했습니다.');
                }
            });
        });
    });
</script>
</body>
</html>
