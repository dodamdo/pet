<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:fragment="header" class="navbar">
    <a th:href="@{/calendar}" class="logo-container">
        <img th:src="@{/images/logo.jpg}" alt="Logo" class="logo" />
    </a>

    <div class="nav-links" id="navLinks">
        <a th:href="@{/priceList}">가격표</a>
        <a th:href="@{/pets/petList}">반려동물</a>
        <a th:href="@{/schedule/schList}">예약내역</a>
        <a th:href="@{/outcome}">매출</a>
        <a th:href="@{/pets/petadd}">신규등록</a>
        <a th:href="@{/schedule/schAdd}">예약</a>
        <a th:href="@{/calendar}" class="right">달력</a>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#hamburger').on('click', function() {
            $('#navLinks').toggleClass('active');
        });
    });
</script>

</body>
</html>
