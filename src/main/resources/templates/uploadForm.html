<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>파일 업로드</title>
</head>
<body>
<h1>사진 업로드</h1>
<form method="POST" enctype="multipart/form-data" action="/upload/photo">
    <input type="file" name="file" required />
    <button type="submit">업로드</button>
</form>

<div>
    <h3 th:text="${message}"></h3>
</div>
</body>
</html>
