<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <div th:replace="common/header :: header"></div>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .row {
            display: flex;
        }

        .calendar-container {
            flex: 1; /* 왼쪽 칼럼에 여유를 줌 */
            padding: 20px;
        }

        .table-container {
            flex: 1; /* 오른쪽 칼럼에 여유를 줌 */
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd; /* 왼쪽 경계선 */
        }

        /* 나머지 스타일은 동일 */
    </style>
</head>
<body>

<div class="row">
    <div class="calendar-container">
        <div class="calendar-controls">
            <button id="prev-month">◀</button>
            <span id="thismonth"></span>
            <button id="next-month">▶</button>
        </div>
        <div class="calendar-table-container">
            <table>
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
        <div class="input-container">
            <input type="text" id="selected-date" readonly placeholder="년월이 표시됩니다">
        </div>
    </div>

    <div class="table-container" id="ajax-table-container">
        <!-- AJAX로 로드된 테이블 내용이 여기에 표시됩니다 -->
    </div>
</div>

<script>
    let currentYear = /*[[${currentYear}]]*/ 2024; // 현재 연도
    let currentMonth = /*[[${currentMonth}]]*/ 9; // 현재 월 (0부터 시작하므로 -1)

    function renderCalendar(year, month) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        document.getElementById('thismonth').textContent = year + '년 ' + (month + 1) + '월';

        const calendarBody = document.getElementById('calendar-body');
        calendarBody.innerHTML = '';

        let row = document.createElement('tr');
        for (let i = 0; i < firstDay.getDay(); i++) {
            row.appendChild(document.createElement('td'));
        }

        let date = 1;
        while (date <= lastDay.getDate()) {
            if (row.children.length === 7) {
                calendarBody.appendChild(row);
                row = document.createElement('tr');
            }
            const cell = document.createElement('td');
            cell.textContent = date;
            cell.id = date;

            if (firstDay.getDay() === 0) { // 일요일
                cell.style.color = 'red';
            } else if (firstDay.getDay() === 6) { // 토요일
                cell.style.color = 'blue';
            }

            cell.addEventListener('click', () => {
                document.getElementById('selected-date').value = year + '년 ' + (month + 1) + '월 ' + cell.id + '일';
                fetchData(year, month + 1, cell.id); // AJAX 호출
            });
            row.appendChild(cell);
            date++;
            firstDay.setDate(date);
        }

        while (row.children.length < 7) {
            row.appendChild(document.createElement('td'));
        }
        calendarBody.appendChild(row);
    }

    function prevMonth() {
        if (currentMonth === 0) {
            currentMonth = 11;
            currentYear--;
        } else {
            currentMonth--;
        }
        renderCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
        if (currentMonth === 11) {
            currentMonth = 0;
            currentYear++;
        } else {
            currentMonth++;
        }
        renderCalendar(currentYear, currentMonth);
    }

    function fetchData(year, month, day) {
    let formattedmonth = String(month);
    let formattedday = String(day);

    if (month < 10) {
        formattedmonth = '0' + formattedmonth;
    }
    if (day < 10) {
        formattedday = '0' + formattedday;
    }

    const date = `${year}-${formattedmonth}-${formattedday}`;
        fetch(`/check_sch?date=${date}`)
            .then(response => response.json())
            .then(data => {
                let tableHTML = '<table><tr><th>데이터1</th><th>데이터2</th></tr>';
                data.forEach(item => {
                    tableHTML += `<tr><td>${item.field1}</td><td>${item.field2}</td></tr>`;
                });
                tableHTML += '</table>';
                document.getElementById('ajax-table-container').innerHTML = tableHTML;
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    renderCalendar(currentYear, currentMonth); // 초기 렌더링

    document.getElementById('prev-month').addEventListener('click', prevMonth);
    document.getElementById('next-month').addEventListener('click', nextMonth);
</script>

</body>
</html>
