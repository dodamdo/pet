<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <div th:replace="common/header :: header"></div>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .header {
            padding: 80px;
            text-align: center;
            background: #1abc9c;
            color: white;
        }

        .header h1 {
            font-size: 40px;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a.right {
            float: right;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .main {
            flex: 70%;
            background-color: white;
            padding: 20px;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .calendar-controls {
            margin-bottom: 10px;
        }

        .calendar-controls button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .calendar-controls button:hover {
            background-color: #0056b3;
        }

        .calendar-table-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            width: 40px;
        }

        .input-container {
            margin-top: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        @media screen and (max-width: 700px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="row">
    <div class="main">
        <div class="calendar-container">
            <div class="calendar-controls">
                <button id="prev-month">◀</button>
                <span id="thismonth"></span>
                <button id="next-month">▶</button>
            </div>
            <div class="calendar-table-container">
                <table>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                    <tbody id="calendar-body"></tbody>
                </table>
            </div>
            <div class="input-container">
                <input type="text" id="selected-date" readonly placeholder="년월이 표시됩니다">
            </div>
        </div>
    </div>
</div>

<script>
    let currentYear = /*[[${currentYear}]]*/ 2024; // 현재 연도
    let currentMonth = /*[[${currentMonth}]]*/ 9; // 현재 월 (0부터 시작하므로 -1)

    function renderCalendar(year, month) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        document.getElementById('thismonth').textContent = year + '년 ' + (month + 1) + '월';

        const calendarBody = document.getElementById('calendar-body');
        calendarBody.innerHTML = '';

        let row = document.createElement('tr');
        for (let i = 0; i < firstDay.getDay(); i++) {
            row.appendChild(document.createElement('td'));
        }

        let date = 1;
        while (date <= lastDay.getDate()) {
            if (row.children.length === 7) {
                calendarBody.appendChild(row);
                row = document.createElement('tr');
            }
            const cell = document.createElement('td');
            cell.textContent = date;
            cell.id = date;

            if (firstDay.getDay() === 0) { // 일요일
                cell.style.color = 'red';
            } else if (firstDay.getDay() === 6) { // 토요일
                cell.style.color = 'blue';
            }

            cell.addEventListener('click', () => {
                document.getElementById('selected-date').value = year + '년 ' + (month + 1) + '월 ' + cell.id + '일';
            });
            row.appendChild(cell);
            date++;
            firstDay.setDate(date);
        }

        while (row.children.length < 7) {
            row.appendChild(document.createElement('td'));
        }
        calendarBody.appendChild(row);
    }

    function prevMonth() {
        if (currentMonth === 0) {
            currentMonth = 11;
            currentYear--;
        } else {
            currentMonth--;
        }
        renderCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
        if (currentMonth === 11) {
            currentMonth = 0;
            currentYear++;
        } else {
            currentMonth++;
        }
        renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth); // 초기 렌더링

    document.getElementById('prev-month').addEventListener('click', prevMonth);
    document.getElementById('next-month').addEventListener('click', nextMonth);
</script>


</body>
</html>
